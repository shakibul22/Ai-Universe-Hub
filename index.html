<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <header class="container mt-4">
        <h2 class="text-center font-bold">Ai Universe Hub</h2>
    </header>
    <main>
        <section class="container">
            <div class="text-center mt-3">
                <button id="sortBtn" type="button" class="btn btn-danger">Sort By Date</button>
            </div>

        </section>
        <section class="container mt-5 mb-5">
            <!-- Data Loader Part -->
            <div id="spinner" class="d-flex justify-content-center my-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Items Card part -->
            <div id="cardContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
            <!-- ShowAll Card part -->
            <div class="text-center mt-3" id="showAll">
                <button id="seeAllCard" type="button" class="btn btn-danger fw-semibold">See More</button>
            </div>
        </section>
        <section class="container">
            <div class="modal fade" id="detailsModalLabel" tabindex="-1" aria-labelledby="detailsModalLabelLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBody" class="modal-body rounded d-lg-flex  gap-5">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/ai-universe.js"></script>
</body>


</html>
